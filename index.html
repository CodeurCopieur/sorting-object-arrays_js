<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Object Sorting</title>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <header>
      <h1>Object Sorting</h1>
    </header>
    <main>
      <section class="sort-options">
        <ul>
          <li>
            <button class="sort-name">Par Nom</button>
          </li>
          <li>
            <button class="sort-name">Par Meta</button>
          </li>
          <li>
            <button class="sort-name">Par Age</button>
          </li>
        </ul>
      </section>
      <section class="list-headers">
        <ul>
          <li>
            <div class="header-title">Nom</div>
          </li>
          <li>
            <div class="header-meta">Couleurs</div>
          </li>
          <li>
            <div class="sort-name">Age</div>
          </li>
        </ul>
      </section>
      <section class="list">
        <ul class="list-item">
          <li id="item-title">Test 1</li>
          <li id="item-meta">Test 1</li>
          <li id="item-age">Test 1</li>
        </ul>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
